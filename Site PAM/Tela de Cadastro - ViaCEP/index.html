<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Premium - Minha Loja</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
        <img src="./img/Prancheta 1.png" alt="" width="80px">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categorias</a>
      <a href="#">Ofertas</a>
      <a href="#">Entrar</a>
    </nav>
  </header>

  <!-- Multi-step Form -->
  <main class="main-container">
    <div class="card">
      <h1>Crie sua conta</h1>
      <p class="subtitle">Preencha os dados abaixo para comeÃ§ar a comprar ðŸš€</p>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <form id="multiStepForm">
        <!-- Step 1: Dados Pessoais -->
        <div class="form-step form-step-active">
          <div class="input-group">
            <i class="ph-user"></i>
            <input type="text" id="nome" placeholder="Nome completo" required>
          </div>
          <div class="input-group">
            <i class="ph-envelope"></i>
            <input type="email" id="email" placeholder="E-mail" required>
          </div>
          <div class="input-group">
            <i class="ph-device-mobile"></i>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
          </div>
          <button type="button" class="btn-next">PrÃ³ximo</button>
        </div>

        <!-- Step 2: EndereÃ§o -->
        <div class="form-step">
          <div class="input-group">
            <i class="ph-map-pin"></i>
            <input type="text" id="cep" placeholder="CEP" maxlength="9" required>
          </div>
          <div class="input-group">
            <i class="ph-road-horizon"></i>
            <input type="text" id="rua" placeholder="Rua" required>
          </div>
          <div class="input-group">
            <i class="ph-buildings"></i>
            <input type="text" id="bairro" placeholder="Bairro" required>
          </div>
          <div class="input-group">
            <i class="ph-buildings"></i>
            <input type="text" id="cidade" placeholder="Cidade" required>
          </div>
          <div class="input-group">
            <i class="ph-map-trifold"></i>
            <input type="text" id="uf" placeholder="Estado" required>
          </div>
          <div class="step-buttons">
            <button type="button" class="btn-prev">Anterior</button>
            <button type="button" class="btn-next">PrÃ³ximo</button>
          </div>
        </div>

        <!-- Step 3: SeguranÃ§a -->
        <div class="form-step">
          <div class="input-group">
            <i class="ph-lock"></i>
            <input type="password" id="senha" placeholder="Senha" required>
          </div>
          <div class="password-strength" id="passwordStrength">ForÃ§a da senha: <span id="strengthText">Fraca</span></div>
          <div class="input-group">
            <i class="ph-lock-key"></i>
            <input type="password" id="confirmaSenha" placeholder="Confirmar senha" required>
          </div>
          <div class="step-buttons">
            <button type="button" class="btn-prev">Anterior</button>
            <button type="submit">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </main>
